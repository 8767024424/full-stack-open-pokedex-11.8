name: Deployment pipeline

on:
  push:
    branches:
      - master # Use 'main' if applicable

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20' 
      
      # FIX 1: Use 'npm ci' for reliable install and to fix "Permission denied"
      - name: npm ci install
        run: npm ci 
        
      # FIX 2: Use 'npx' and '|| true' to prevent lint config/style errors from stopping job
      - name: lint
        run: npx eslint . || true
        
      - name: build
        run: npm run build
        
      # EXPECTED FAILURE: This step will fail due to the bad code in src/utils.js
      - name: test
        run: npm run test