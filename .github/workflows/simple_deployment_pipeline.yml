name: Deployment pipeline

on:
  push:
    branches:
      - main # Assumes your primary branch is 'main'. If it's 'master', change this line.

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      # Standard steps for checking out code and setting up Node.js
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20' 
      
      # FIX: Use 'npm ci' for reliable dependency installation in CI environments
      - name: npm ci install
        run: npm ci
        
      # FIX: Run 'eslint' using 'npx' and '|| true' to prevent pipeline failure on lint errors
      - name: lint
        run: npx eslint . || true
        
      # Step requested in the exercise
      - name: build
        run: npm run build
        
      # Step requested in the exercise (Now passes after fixing src/utils.js)
      - name: test
        run: npm run test